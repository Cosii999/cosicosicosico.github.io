<html>
<head>
<style>
table, th, td {
border: 1px solid black;
border-collapse: collapse;
}

</style>
</head>
<body>

<h2>Cell that spans two colum</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table style="width:100%">
	<tr>
	<th colspan="2">Name</th>
	<th>Age</th>
	</tr>
	<tr>
		<td>Jill</td>
		<td>Smith</td>
		<td>43</td>
		</tr>
		<tr>
		<td>Nigga</td>
		<td>Wow</td>
		<td>46</td>
		</tr>
</table>
</body>
</html>
