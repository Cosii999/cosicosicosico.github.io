<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form action="registration_handler.php" method="post">

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>

        <label for="strand">STRAND:</label>
        <select id="strand" name="strand" required>
            <option value="workshop1">STEM</option>
            <option value="workshop2">ABM</option>
            <option value="workshop3">HUMSS</option>
            <option value="workshop4">TVL</option>
        </select>

        <label>Checkbox Options:</label>
        <label><input type="checkbox" name="checkboxOption1"> Option 1</label>
        <label><input type="checkbox" name="checkboxOption2"> Option 2</label>
        <label><input type="checkbox" name="checkboxOption3"> Option 3</label>

        <label>Radio Button Options:</label>
        <label><input type="radio" name="radioOption" value="radioOption1" required> Option 1</label>
        <label><input type="radio" name="radioOption" value="radioOption2" required> Option 2</label>
        <label><input type="radio" name="radioOption" value="radioOption3" required> Option 3</label>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>

        <label for="emergencyContactName">Emergency Contact Name:</label>
        <input type="text" id="emergencyContactName" name="emergencyContactName" required>

        <label for="emergencyContactNumber">Emergency Contact Number:</label>
        <input type="tel" id="emergencyContactNumber" name="emergencyContactNumber" required>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit">Register</button>

    </form>

</body>
</html>
