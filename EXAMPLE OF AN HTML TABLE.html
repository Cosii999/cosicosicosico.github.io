<html>
<head>
<title>HTML Tables</title>
<style>
table, th, td {border:5px solid blue; background-color: skyblue; font-family: Algerian;
				border-collapse:collapse;}
</style>
</head>

<body>
<h2>This is an Example of a Table</h2>
<table style="width:100%">
<tr>
	<th colspan="2">NAME</th>
	<th>AGE</th>
</tr>
<tr>
	<td>John Andrei</td>
	<td>Cosico</>
	<td>19</td>
</tr>
<tr>
	<td>John Luther</td>
	<td>Magnaye</td>
	<td>19</td>
</tr>
<tr>
	<td>John Paul</td>
	<td>Sacueza</td>
	<td>19</td>
</tr>
<tr>
	<td rowspan="2">number</td>
	<td>1234</td>
	</tr>
<tr>
	<td>3456</td>
</tr>

</table>
</body>
</html>
