<html>
<head>
<title align="center">EXAMPLE OF AN HTML TABLE</title>
<style>
 table{
 border-collapse:collapse;
 }
 th,td{
 border:1px solid black; background-color: blue 
 border-style:dashed;}
</style>
</head>
<h2>TABLE</h2>
<table style="width:100%";align ="center";>
<tr >
<th rowspan="2"></th>
<th colspan="2">DATA</th>
</tr>
<tr>
<td>Age</td>
<td colspan="2">Number</td>
</tr>
<tr>
<td>John Andrei Cosico</td>
<td>19</td>
<td>no. 1</td>
</tr>
<tr>
<td>John Luther Magnaye</td>
<td>19</td>
<td>no. 2</td>
</tr>

</table>
</body>
